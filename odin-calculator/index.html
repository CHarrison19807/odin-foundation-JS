<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <script src="script.js" defer></script>
<body>
    <div id="container">
        <div id="calculator-body">
            <div id="calculator-display">
            </div>
            <div id="calculator-buttons">
                <div class="calculator-row">
                    <div id="ac-button" class="button-variant-one button"></div>
                    <div id="sign-button" class="button-variant-one button"></div>
                    <div id="percent-button" class="button-variant-one button"></div>
                    <div id="divide-button" class="button-variant-two button"></div>
                </div>
                <div class="calculator-row">
                    <div id="seven-button" class="button"></div>
                    <div id="eight-button" class="button"></div>
                    <div id="nine-button" class="button"></div>
                    <div id="multiply-button" class="button-variant-two button"></div>
                </div>
                <div class="calculator-row">
                    <div id="four-button" class="button"></div>
                    <div id="five-button" class="button"></div>
                    <div id="six-button" class="button"></div>
                    <div id="subtract-button" class="button-variant-two button"></div>
                </div>
                <div class="calculator-row">
                    <div id="one-button" class="button"></div>
                    <div id="two-button" class="button"></div>
                    <div id="three-button" class="button"></div>
                    <div id="add-button" class="button-variant-two button"></div>
                </div>
                <div class="calculator-row">
                    <div id="zero-button" class="button"></div>
                    <div id="decimal-button" class="button"></div>
                    <div id="equals-button" class="button-variant-two button"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
