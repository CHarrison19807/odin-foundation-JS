<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <script src="script.js" defer></script>
<body>
    <div id="container">
        <div id="calculator-body">
            <div id="calculator-display">
            </div>
            <div id="calculator-buttons">
                <div class="calculator-row">
                    <button id="ac-button" class="button-variant-one button"></button>
                    <button id="operator-sign" class="button-variant-one button"></button>
                    <button id="operator-percent" class="button-variant-one button"></button>
                    <button id="operator-divide" class="button-variant-two button"></button>
                </div>
                <div class="calculator-row">
                    <button id="button-seven" class="button"></button>
                    <button id="button-eight" class="button"></button>
                    <button id="button-nine" class="button"></button>
                    <button id="operator-multiply" class="button-variant-two button"></button>
                </div>
                <div class="calculator-row">
                    <button id="button-four" class="button"></button>
                    <button id="button-five" class="button"></button>
                    <button id="button-six" class="button"></button>
                    <button id="operator-subtract" class="button-variant-two button"></button>
                </div>
                <div class="calculator-row">
                    <button id="button-one" class="button"></button>
                    <button id="button-two" class="button"></button>
                    <button id="button-three" class="button"></button>
                    <button id="operator-add" class="button-variant-two button"></button>
                </div>
                <div class="calculator-row">
                    <button id="button-zero" class="button"></button>
                    <button id="decimal-button" class="button"></button>
                    <button id="equals-button" class="button-variant-two button"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
